apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: session-vservice
spec:
  hosts:
  - session-service.default.svc.cluster.local
  gateways:
  - noodle-gateway
  http:
  - route:
    - destination:
        host: session-service.default.svc.cluster.local
        subset: v1
      weight: 20
    - destination:
        host: session-service.default.svc.cluster.local
        subset: v2
      weight: 80

---

